name: Publish to PyPI

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"            # e.g. v0.1.14

permissions:
  contents: read
  id-token: write       # REQUIRED for PyPI Trusted Publishing (OIDC)

concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: false

jobs:
  test:
    name: Lint & test (${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]

      - name: Lint with Ruff
        run: ruff check .

      - name: Type check with MyPy
        run: mypy .

      - name: Run tests with coverage
        run: pytest --cov=src --cov-report=term-missing --cov-fail-under=80

  build-and-publish:
    name: Build & Publish
    needs: test
    runs-on: ubuntu-latest
    # If you created a GitHub Environment named "pypi" in PyPI Trusted Publishing, uncomment:
    # environment: pypi

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"   # any >=3.10 is fine
          cache: "pip"

      - name: Build sdist and wheel
        run: |
          python -m pip install --upgrade pip build
          python -m build

      - name: Publish to PyPI (Trusted Publishing)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
          print-hash: true
