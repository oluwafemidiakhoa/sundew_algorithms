name: Publish to PyPI

on:
  push:
    tags:
      - "v*"           # e.g. v0.1.4

permissions:
  contents: read
  id-token: write      # REQUIRED for PyPI Trusted Publishing (OIDC)

concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: false

jobs:
  test:
    name: Lint & test (${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dev dependencies
        run: |
          python -m pip install --upgrade pip
          # Assumes pyproject.toml has [project.optional-dependencies].dev
          pip install .[dev]

      - name: Lint with Ruff
        run: ruff check .

      # Keep flake8 if you still want it (dev extras should include flake8)
      - name: Lint with flake8 (strict errors only)
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics

      - name: Type check with MyPy
        run: mypy .

      - name: Run tests with coverage
        run: |
          pytest --cov=src --cov-report=term-missing --cov-fail-under=80

  build-and-publish:
    name: Build & Publish
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Build sdist and wheel
        run: |
          python -m pip install --upgrade pip build
          python -m build

      # Trusted Publishing via OIDC (no API token needed)
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
